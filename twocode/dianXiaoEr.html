<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="mui-content"><!--主体开始-->
		    <div class="generate mui-clearfix">
		    	<p class="generate-p">外出办事，就找店小二管理！</p>
		    	<div class="generate-l">
		    		<div class="people"><img class="xiao" src="images/xiao.png" width="60"></div>
		    	</div>
		    	<div class="generate-r">
		    		<P class="generate-content">点击生成“小二口令”发送您的店员。<span>(一个“小二口令”只能邀请一个人，无需担心口令泄密)</span></P>
		    		<P class="generate-content borderb0">店家下的“店小二”只拥有查看交易权限，百分百保障您的资金安全</P>
		    	</div>		    	
		    </div>
		    <div class="hm-btn-box m2"><!--提交按钮-->
	    		<button class="mui-btn mui-btn-block hm-btn-block hm-btn-primary m2-but" type="button" onclick="location.href='kouLing.html'">生成小二口令</button>
	    	</div>
	    	
	    	<div class="generate mui-clearfix">
		    	<p class="generate-p">无需店小二，记得来解雇哦！</p>
		    	<div class="generate-l">
		    		<div class="people people-top"><img class="xiao" src="images/ku.png" width="60"></div>
		    	</div>
		    	<div class="generate-r">
		    		<P class="generate-content">点击解雇“小二口令”选择解雇的店员，进行解雇。</P>
		    		<P class="generate-content borderb0">解雇完成后，该店员将立即释放查看交易权限。</P>
		    	</div>		    	
		    </div>
		    <div class="hm-btn-box m2"><!--提交按钮-->
	    		<button class="mui-btn mui-btn-block hm-btn-block hm-btn-primary m2-but generate-but" type="button" onclick="location.href='fireAssistant.html'">解雇店小二</button>
	    	</div>
		</div><!--主体结束-->
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
