<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="mui-content">
		    <div class="msg">商户信息</div>
			<div class="mui-input-group hm-mui-input-group mt15 name">
				<div class="mui-input-row">
					 <label class="name-list">商户名称</label>
					<input type="text" placeholder="请输入商户名称" class="name-r">
				</div>
				<div class="mui-input-row">
					 <label class="name-list">代理商号</label>
					<input type="text" placeholder="请输入代理商号" class="name-r">
				</div>
				<div class="mui-input-row">
					<label class="name-list">门店地址</label>
					<input type="text" placeholder="请输入名店地址" class="name-r">
				</div>
				<div class="mui-input-row text-style">
					<textarea type="text" placeholder="请输入具体街道地址" class="name-r text-style"></textarea>
				</div>
			</div>
			<div class="msg-m1">收款人信息</div><!--商户信息-->
			
			<div class="mui-input-group hm-mui-input-group mt15 name" style="margin-bottom: 20px;">
				<div class="mui-input-row">
					 <label class="name-list">收款人</label>
					<input type="text" placeholder="请输入收款人姓名" class="name-r">
				</div>
				<div class="mui-input-row">
					<label class="name-list">身份证</label>
					<input type="text" placeholder="请输入与本人相符合的身份证号码" class="name-r">
				</div>
				<div class="mui-input-row">
					<label class="name-list">手机号码</label>
					<input type="text" placeholder="请输入手机号码" class="name-r">
				</div>
				<div class="mui-input-row">
					<label class="name-list">验证码</label>
					<input type="text" placeholder="输入验证码" class="name-r width44">
					<button type="button" class="mui-btn mui-btn-primary my-btn-primary">发送验证码</button>
				</div>
			</div>
			<div class="hm-btn-box m2"><!--提交按钮-->
	    			<button class="mui-btn mui-btn-block hm-btn-block hm-btn-primary m2-but" type="button" onclick="location.href='accountInfo.html'">提交</button>
	    		</div>
		</div><!--主体内容结束-->
		
		
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
