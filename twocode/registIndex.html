<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<!--主体内容开始-->
		<div class="mui-content">
			<a href="basicRegist.html">
				<div class="but clearfix">				
					<div class="but-l">
						<div class="but-q">
							<i class="iconfont new-icon icon-q">&#xe606;</i>
						</div>	
					</div>
					<div class="but-r">
						<div class="but-s">基础注册</div>
						<span>实时开通</span>
					</div>
				</div>
				<div class="regsiter mui-clearfix"><!--交易金额开始-->
					<div class="regsiter-l mui-clearfix">
						<h3 class="regsiter-no">50.000</h3>
						<span class="day">当日总交易金额</span>
					</div>
					
					<div class="regsiter-r mui-clearfix">
						<h3 class="r-list">提交基础信息进行注册</h3>
						<h1 class="r-m">单笔限额5千</h1>
					</div>
				</div>
			</a>
			<!--交易金额结束-->
            <div class="but green clearfix">				
				<div class="but-l">
					<div class="but-q">
						<i class="iconfont new-icon icon-q">&#xe605;</i>
					</div>	
				</div>
				<div class="but-r">
					<div class="but-s">认证注册</div>
					<span class="green-g">实时开通</span>
				</div>
			</div>
			<div class="regsiter mui-clearfix"><!--交易金额开始-->
				<div class="regsiter-l mui-clearfix">
					<h3 class="regsiter-no">不设限额</h3>
					<span class="day">当日总交易金额</span>
				</div>
				
				<div class="regsiter-r mui-clearfix">
					<h3 class="r-list">提交营业执照进行注册</h3>
					<h1 class="r-m green-l">单笔限额5千</h1>
				</div>
			</div>
			<!--交易金额结束-->
            <div class="but yellow clearfix">				
				<div class="but-l">
					<div class="but-q">
						<i class="iconfont new-icon iconQ2">&#xe604;</i>
					</div>	
				</div>
				<div class="but-r">
					<div class="but-s">基础注册</div>
					<span class="yellow-y">实时开通</span>
				</div>
			</div>
			<div class="regsiter mui-clearfix"><!--交易金额开始-->
				<div class="regsiter-l mui-clearfix">
					<h3 class="regsiter-no">50.000</h3>
					<span class="day">当日总交易金额</span>
				</div>
				
				<div class="regsiter-r mui-clearfix">
					<h3 class="r-list">提交基础信息进行注册</h3>
					<h1 class="r-m yellow-l">单笔限额5千</h1>
				</div>
			</div><!--交易金额结束-->
			
		</div><!--主体内容结束-->
		
		<script src="js/mui.min.js"></script>
		<script src="js/iconfont.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
