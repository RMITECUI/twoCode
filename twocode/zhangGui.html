<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="mui-content">
		    <div class="i-banner">
	            <a href="personalDetail2.html" class="i-bar mui-text-left list-next">
	            		<span class="user"><i class="iconfont icon-touxiang">&#xe606;</i>霍尔</span>
	            		<span class="tel mui-pull-right">详情<i class="iconfont icon">&#xe724;</i></span>
	            </a>
	            <div class="amount-title">交易金额（元）</div>
	            <div class="amount">168800.00</div>
	            <div class="sywrap mui-clearfix">
		            <div class="cell mui-pull-left mui-text-left">
		                <span class="prop-name">秒到费率</span>
		                <span class="amount2">0.60%</span>
		            </div>
		            <div class="cell mui-pull-right mui-text-right">
		                <span class="prop-name">T1费率</span>
		                <span class="amount2">0.55%</span>
		            </div>
		        </div>
	       </div>
	       <!--交易限额开始-->
			<div class="quota clearfix">
				<a href="liftingQuota.html" class="i-bar mui-text-left list-next">
	            		<span class="up-sum"><i class="iconfont icon-touxiang">&#xe688;</i>交易限额</span>
	            		<span class="tel mui-pull-right">认证信息提高限额<i class="iconfont icon">&#xe724;</i></span>
	            </a>
				<div class="box clearfix">
					<div class="box-l">
						<span>单笔限额:</span>
						<span class="red">￥5000.0</span>
					</div>
					<div class="box-r">
						<span>单日限额:</span>
						<span class="red">￥5000.0</span>
					</div>
				</div>						
			</div>
			<!--交易限额结束-->
			<div class="quota">
				<a href="changeCard.html" class="i-bar mui-text-left list-next">
	            		<span class="up-sum"><i class="iconfont icon-touxiang">&#xe804;</i>我的银行卡</span>
	            		<span class="tel mui-pull-right">更换银行卡<i class="iconfont icon">&#xe724;</i></span>
	            </a>
				<div class="new-list">
					<span>6226 22*********2422</span>
					<span>民生银行</span>
				</div>
			</div>
			<!--交易记录开始-->
			<a class="new list-next" href="transitionRecord.html">
				<i class="iconfont new-icon">&#xe600;</i>
				<i class="iconfont icon">&#xe724;</i>
				交易记录
			</a>
			<!--交易记录结束-->
			
			<div class="new clearfix"><!--即时到账开始-->
				<i class="iconfont new-icon">&#xe601;</i>
				<span style="float: left;">秒到开关</span>
				<div class="mui-content-padded new-h" style="float: left;" >
					<button id="alertBtn" type="button" class="mui-btn mui-btn-blue mui-btn-outlined icon-cue"><i class="iconfont new-icon-n">&#xe61a;</i></button>
				    <div id="info"></div>
				</div>
				<div class="mui-switch mui-switch-mini mui-active new-no">
				  <div class="mui-switch-handle"></div>
				</div>
			</div><!--即时到账结束-->
			<div class="new clearfix"><!--即时到账开始-->
				<i class="iconfont new-icon">&#xe603;</i>
				<span style="float: left;">推送开关</span>
				<div class="mui-switch mui-switch-mini new-no">
				  <div class="mui-switch-handle"></div>
				</div>
			</div><!--即时到账结束-->
			
			<div class="foot">客服电话：400-930-0020</div>
		</div>
		<!--主体内容结束-->
		
		<script src="js/mui.min.js"></script>
		<script src="js/iconfont.js"></script>
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var info = document.getElementById("info");
			document.getElementById("alertBtn").addEventListener('tap', function() {
				mui.alert('1：开通秒到功能，每笔交易实时到账  2：秒到与提现时间：09:30~21:00 3:支付宝费率上浮0.05%  4微信费率上浮0.05%', '说明', function() {
					info.innerText = '';
				});
			});
			
		</script>
		
	</body>

</html>
