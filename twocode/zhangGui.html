<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>

	<body>
		<div class="mui-content">
		    <div class="money mui-clearfix"><!--交易金额开始-->
				<div class="money-l mui-clearfix">
					<h3 class="money-list">交易金额(元)</h3>
					<h1 class="money-m">￥100.00</h1>
				</div>
				<div class="money-r mui-clearfix">
					<h3 class="r-list"><span>秒到&nbsp;&nbsp;费率&nbsp;:&nbsp;</span>0.60%</h3>
					<h1 class="r-t"><span>T1&nbsp;&nbsp;费率&nbsp;:&nbsp;</span>0.55%</h1>
				</div>
			</div><!--交易金额结束-->
			<div class="details mui-clearfix"><!--个人详情开始-->
				<a href=""><i class="iconfont icon">&#xe724;</i></a>
				霍尔
				<a href="#">详情</a>
			</div>
			<!--个人详情结束-->
		
			<div class="quota clearfix"><!--交易限额开始-->
				<div class="quota-l">
					<i class="iconfont quota-icon">&#xe688;</i>
					<a href=""><i class="iconfont icon">&#xe724;</i></a>
					交易限额
					<a href="#" class="quota-m">认证信息提高限额</a>
				</div>
				<div class="box clearfix">
					<div class="box-l">
						<span>单笔限额:</span>
						<span class="red">￥5000.0</span>
					</div>
					<div class="box-r">
						<span>单日限额:</span>
						<span class="red">￥5000.0</span>
					</div>
					<!--<div class="box-a">
						<span>*您的当日交易限额较低，建议认证信息提高限额</span>
					</div>-->
				</div>						
			</div><!--交易限额结束-->
			<div class="new-o">
				<div class="new clearfix"><!--我的银行卡开始-->
				<i class="iconfont new-icon">&#xe804;</i>
				<i class="iconfont icon">&#xe724;</i>
				我的银行卡
				<a href="#">更换银行卡</a>
				
			</div><!--我的银行卡结束-->
			<div class="new-list">
					<span>622622*********2422</span>
					<span>民生银行</span>
				</div>
			</div>
			
		
			<div class="new clearfix"><!--交易记录开始-->
				<i class="iconfont new-icon">&#xe600;</i>
				<i class="iconfont icon">&#xe724;</i>
				交易记录
				<a href="#">查询</a>
			</div><!--交易记录结束-->
			
			<div class="new clearfix"><!--即时到账开始-->
				<i class="iconfont new-icon">&#xe601;</i>
				<span style="float: left;">秒到开关</span>
				<div class="mui-content-padded new-h" style="float: left;" >
					<button id="alertBtn" type="button" class="mui-btn mui-btn-blue mui-btn-outlined icon-cue"><i class="iconfont new-icon-n">&#xe61a;</i></button>
				    <div id="info"></div>
				</div>
				<div class="mui-switch mui-switch-mini new-no">
				  <div class="mui-switch-handle"></div>
				</div>
			</div><!--即时到账结束-->
			<div class="new clearfix"><!--即时到账开始-->
				<i class="iconfont new-icon">&#xe603;</i>
				<span style="float: left;">推送开关</span>
				<div class="mui-switch mui-switch-mini new-no">
				  <div class="mui-switch-handle"></div>
				</div>
			</div><!--即时到账结束-->
			
			<div class="foot">
			——客服电话-：400-930-0020——
			</div>
			
		</div><!--主体内容结束-->
		
		
		
		<script src="js/mui.min.js"></script>
		
		<script type="text/javascript" charset="utf-8">
			 //mui初始化
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var info = document.getElementById("info");
			document.getElementById("alertBtn").addEventListener('tap', function() {
				mui.alert('1：开通秒到功能，每笔交易实时到账  2：秒到与提现时间：09:30~21:00 3:支付宝费率上浮0.05%  4微信费率上浮0.05%', '说明', function() {
					info.innerText = '';
				});
			});
			
		</script>
		<script src="js/iconfont.js"></script>
		
	</body>

</html>
